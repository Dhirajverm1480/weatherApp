<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="weather-card">
        <div class="search">
            <input type="text" name="Search" id="search" placeholder="Enter the city name">
            <button id="btn"><i class='bx bx-search'></i></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather-container">
            <div class="weather">
                <img src="images/clouds.png" alt="clear" class="weather-icon">
                <h1 class="temp">32Â°C</h1>
                <h2 class="city">Noida</h2>
            </div>

            <div class="weather-wrapper">
                <div class="humidity-container">
                    <img src="images/humidity.png" alt="humidity">
                    <div class="humidity-content">
                        <h2 class="humidity">65%</h2>
                        <h3>Humidity</h3>
                    </div>

                </div>

                <div class="wind-container">
                    <img src="images/wind.png" alt="wind">
                    <div class="wind-content">
                        <h2 class="wind">1.3 km/h</h2>
                        <h3>Wind-speed</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- script section -->
    <script src="main.js"></script>
    <script src="raw.githubusercontent.com_micku7zu_vanilla-tilt.js_master_dist_vanilla-tilt.js"></script>

</body>

</html>
